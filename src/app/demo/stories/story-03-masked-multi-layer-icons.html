<span>The foreground icon is subtracted from the background icon via a mask.</span>
<div class="iconBox">
  <div class="iconItem">
    <cloukit-icon
      combine="mask"
      foregroundIcon="exclamation"
      backgroundIcon="triangle"
      backgroundIconColor="#E77300"
    ></cloukit-icon><br>
    exclamation<br>triangle
  </div>
  <div class="iconItem">
    <cloukit-icon
      combine="mask"
      foregroundIcon="info"
      backgroundIcon="circle"
      backgroundIconColor="#2185D4"
    ></cloukit-icon><br>
    info<br>circle
  </div>
</div>
