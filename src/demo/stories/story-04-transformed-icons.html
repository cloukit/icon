<span>Use the <code>transform</code> attribute to be applied to any icon to change its size, rotation or position. Note that the viewport is always 512x512 pixel.</span>

<div class="iconBox">
  <div class="iconItem">
    <cloukit-icon
      combine="stack"
      foregroundIcon="exclamation"
      foregroundIconColor="#fff"
      backgroundIcon="circle"
      backgroundIconColor="#E77300"
    ></cloukit-icon>
    <cloukit-icon
      combine="stack"
      foregroundIcon="exclamation"
      foregroundIconColor="#fff"
      foregroundIconTransform="scale(0.7), translate(100, 100)"
      backgroundIcon="circle"
      backgroundIconColor="#E77300"
      backgroundIconTransform="scale(0.7), translate(100, 100)"
    ></cloukit-icon><br>
    scale and translate
  </div>
  <div class="iconItem">
    <cloukit-icon
      combine="stack"
      foregroundIcon="cross"
      foregroundIconColor="#fff"
      backgroundIcon="triangle"
      backgroundIconColor="#D60000"
    ></cloukit-icon>
    <cloukit-icon
      combine="stack"
      foregroundIcon="cross"
      foregroundIconColor="#fff"
      foregroundIconTransform="scale(0.7), translate(100, 180)"
      backgroundIcon="triangle"
      backgroundIconColor="#D60000"
    ></cloukit-icon><br>
    scale and translate
  </div>
</div>
